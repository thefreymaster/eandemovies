<mat-list fxHide.md fxHide.lg fxHide.xl dense *ngIf='service.movieListShowFrame == "false"'>
  <div *ngFor="let movie of items | async">
    <mat-list-item class='show-animation' disableRipple=false *ngIf="movie.metrics.watched != service.checked || service.checked == false" (click)="setBigScreenObject(movie)"
      routerLink="info" angularticsAction="movie-info-viewed" angularticsLabel="movie-info-viewed">
      <img matListAvatar class='mobile-avatar-poster mat-elevation-z3 movielist-poster' src="http://image.tmdb.org/t/p/w92{{movie.data.poster_path}}">
      <h4 mat-line class='title-mobile'>{{movie.data.title}}</h4>
      <p mat-line class='subtitle-mobile'>{{movie.data.director}}</p>
      <p mat-line class='subtitle-mobile'>{{movie.data.vote_average}}</p>
    </mat-list-item>
    <mat-divider></mat-divider>
  </div>
</mat-list>
